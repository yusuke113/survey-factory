openapi: 3.0.0
info:
  title: Survey-Factory内部API
  version: '1.0'
  description: Survey-Factory内部で使用するAPI
servers:
  - url: 'http://localhost:8080'
    description: クライアント
  - url: 'http://nginx:80'
    description: SSR用（取得用）
paths:
  /api/v1/questionnaires/ranking:
    post:
      summary: アンケートランキング一覧取得
      operationId: post-api-v1-questionnaires-ranking
      responses:
        '200':
          description: アンケートランキング一覧の返却成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  questionnaires:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: アンケートID
                        title:
                          type: string
                          description: アンケートタイトル
                        description:
                          type: string
                          description: アンケート説明
                        thumbnailUrl:
                          type: string
                          description: サムネイルURL
                        createdAt:
                          type: string
                          description: 作成日時
                        voteCountAll:
                          type: integer
                          description: アンケート総投票数
                        user:
                          type: object
                          required:
                            - id
                            - name
                          properties:
                            id:
                              type: integer
                              description: ユーザーID
                            name:
                              type: string
                              description: ユーザー名
                      required:
                        - id
                        - title
                        - description
                        - thumbnailUrl
                        - createdAt
                        - voteCountAll
                        - user
                required:
                  - questionnaires
              examples:
                Example:
                  value:
                    questionnaires:
                      - id: 123
                        title: アンケートタイトルA
                        description: アンケートの説明文A
                        thumbnailUrl: 'https://via.placeholder.com/1280x1280.png/00aabb?text=possimus'
                        createdAt: '2022-11-01 00:00:00'
                        voteCountAll: 100
                        user:
                          id: 2
                          name: テストユーザーA
                      - id: 456
                        title: アンケートタイトルB
                        description: アンケートの説明文B
                        thumbnailUrl: 'https://via.placeholder.com/1280x1280.png/'
                        createdAt: '2022-10-01 00:00:00'
                        voteCountAll: 80
                        user:
                          id: 5
                          name: テストユーザーB
                    pager:
                      currentPage: 1
                      lastPage: 2
                      allCount: 15
        '400':
          description: バリデーション失敗
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      case:
                        type: string
                      page:
                        type: string
                      limit:
                        type: string
                required:
                  - message
              examples:
                Example:
                  value:
                    message:
                      case: ランキング種類は必ず指定してください。
                      page: ページ番号は整数で指定してください。
                      limit: 取得件数は整数で指定してください。
      description: アンケートのランキング一覧を返却
      parameters: []
      tags:
        - アンケート
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  description: ランキング種類
                page:
                  type: integer
                  description: ページ番号
                limit:
                  type: integer
                  description: 取得件数
              required:
                - type
                - page
                - limit
            examples:
              Example:
                value:
                  type: vote
                  page: 1
                  limit: 10
    parameters: []
  /api/v1/questionnaires/create:
    get:
      summary: アンケート作成画面情報取得
      operationId: get-api-v1-questionnaires-create
      responses:
        '200':
          description: アンケート作成画面情報返却成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    required:
                      - id
                      - name
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                required:
                  - user
              examples:
                Example:
                  value:
                    user:
                      id: 33
                      name: テストユーザー
        '401':
          $ref: '#/components/responses/Unauthorized'
      description: アンケート作成画面情報を返却する
      parameters: []
      tags:
        - アンケート
    parameters: []
  '/api/v1/questionnaires/{questionnaireId}':
    get:
      summary: アンケートプレイ画面詳細取得
      operationId: get-api-v1-questionnaires-questionnaireId
      responses:
        '200':
          description: アンケートプレイ画面詳細の返却成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  questionnaire:
                    type: object
                    required:
                      - id
                      - title
                      - description
                      - thumbnailUrl
                      - createdAt
                      - voteCountAll
                      - user
                    properties:
                      id:
                        type: integer
                        description: アンケートID
                      title:
                        type: string
                        description: アンケートタイトル
                      description:
                        type: string
                        description: アンケート説明
                      thumbnailUrl:
                        type: string
                        description: サムネイルURL
                      createdAt:
                        type: string
                        description: 作成日時
                      voteCountAll:
                        type: integer
                        description: アンケート総投票数
                      user:
                        type: object
                        required:
                          - id
                          - name
                        properties:
                          id:
                            type: integer
                            description: ユーザーID
                          name:
                            type: string
                            description: ユーザー名
                  qreChoices:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: アンケート選択肢ID
                        body:
                          type: string
                          description: 選択肢内容
                        voteCount:
                          type: integer
                          description: 投票数
                      required:
                        - id
                        - body
                        - voteCount
                  tags:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                required:
                  - questionnaire
                  - qreChoices
              examples:
                Example:
                  value:
                    questionnaire:
                      id: 222
                      title: アンケートタイトルA
                      description: アンケート説明文A
                      thumbnailUrl: 'https://images1.png'
                      createdAt: '2022-10-01 00:00:00'
                      voteCountAll: 150
                      user:
                        id: 33
                        name: テストユーザー
                    qreChoices:
                      - id: 123
                        body: 選択肢内容A
                        voteCount: 100
                      - id: 456
                        body: 選択肢内容B
                        voteCount: 50
                    tags:
                      - id: 12
                        name: アニメ
                      - id: 34
                        name: Youtube
                タグが付与されていない場合:
                  value:
                    questionnaire:
                      id: 222
                      title: アンケートタイトルA
                      description: アンケート説明文A
                      thumbnailUrl: 'https://images1.png'
                      createdAt: '2022-10-01 00:00:00'
                      voteCountAll: 150
                      user:
                        id: 33
                        name: テストユーザー
                    qreChoices:
                      - id: 123
                        body: 選択肢内容A
                        voteCount: 100
                      - id: 456
                        body: 選択肢内容B
                        voteCount: 50
                    tags: []
        '400':
          description: バリデーション失敗
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      questionnaireId:
                        type: string
                        description: アンケートID
              examples:
                Example:
                  value:
                    message:
                      questionnaireId: アンケートIdは整数で指定してください。
        '404':
          description: ページ番号が存在しない
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
              examples:
                Example:
                  value:
                    message: アンケートが存在しません。
      description: アンケートプレイ画面の詳細を返却
      parameters: []
      tags:
        - アンケート
    parameters:
      - schema:
          type: string
        name: questionnaireId
        in: path
        required: true
  /api/v1/questionnaires/:
    parameters: []
    post:
      summary: アンケート登録
      operationId: post-api-v1-questionnaires
      responses:
        '201':
          description: 登録成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
              examples:
                Example:
                  value:
                    message: 登録が完了しました。
        '400':
          description: バリデーションエラー
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      userId:
                        type: string
                      title:
                        type: string
                      description:
                        type: string
                      thumbnailUrl:
                        type: string
                      qreChoices:
                        type: object
                        properties:
                          body:
                            type: string
                          displayOrder:
                            type: string
                      tags:
                        type: object
                        properties:
                          id:
                            type: string
                          name:
                            type: string
                required:
                  - message
              examples:
                Example:
                  value:
                    message:
                      userId: ユーザーIDは整数で指定してください。
                      title: タイトルは、255文字以下で指定してください。
                      description: アンケートの説明は必ず指定してください。
                      thumbnailUrl: サムネイルに正しい形式を指定してください。
                      qreChoices:
                        body: 選択肢は必ず指定してください。
                        displayOrder: 設問順序は、整数で指定してください。
                      tags:
                        id: タグIDは整数で指定してください。
                        name: タグ名は必ず指定してください。
        '401':
          $ref: '#/components/responses/Unauthorized'
      description: アンケートを登録する
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: integer
                  description: ユーザーID
                title:
                  type: string
                  description: アンケートタイトル
                description:
                  type: string
                  description: アンケート説明
                thumbnailUrl:
                  type: string
                  description: サムネイルURL
                qreChoices:
                  type: array
                  items:
                    type: object
                    properties:
                      body:
                        type: string
                        description: 選択肢内容
                      displayOrder:
                        type: integer
                        description: 選択肢順序
                    required:
                      - body
                      - displayOrder
                tags:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                        description: タグID
                      name:
                        type: string
                        description: タグ名
              required:
                - userId
                - title
                - description
                - qreChoices
                - tags
            examples:
              Example:
                value:
                  userId: 12
                  title: アンケートタイトルA
                  description: アンケート説明文A
                  thumbnailUrl: ''
                  qreChoices:
                    - body: 選択肢内容A
                      displayOrder: 1
                    - body: 選択肢内容B
                      displayOrder: 2
                  tags:
                    - id: 12
                      name: アニメ
                    - id: 34
                      name: Youtube
              タグが付与されていない場合:
                value:
                  userId: 12
                  title: アンケートタイトルA
                  description: アンケート説明文A
                  thumbnailUrl: ''
                  qreChoices:
                    - body: 選択肢内容A
                      displayOrder: 1
                    - body: 選択肢内容B
                      displayOrder: 2
                  tags: []
        description: アンケート情報
      tags:
        - アンケート
  /api/v1/votes:
    parameters: []
    post:
      summary: アンケート投票登録
      operationId: post-api-v1-votes
      responses:
        '200':
          description: 登録成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
              examples:
                Example:
                  value:
                    message: 登録が完了しました。
        '400':
          description: バリデーション失敗
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      questionnaireId:
                        type: string
                      choiceId:
                        type: string
                      userToken:
                        type: string
                required:
                  - message
              examples:
                Example:
                  value:
                    message:
                      questionnaireId: アンケートIDは必ず指定してください。
                      choiceId: アンケート選択肢IDは必ず指定してください。
                      userToken: 投票者トークンは必ず指定してください。
        '404':
          description: IDに一致するアンケートまたはアンケート選択肢が存在しない
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
              examples:
                Example:
                  value:
                    message: アンケートが存在しません。
        '409':
          description: 投票済みのユーザー
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
              examples:
                Example:
                  value:
                    message: 既に投票済みです。
      tags:
        - アンケート投票
      description: アンケートの選択肢に投票を登録する
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                questionnaireId:
                  type: integer
                  description: アンケートID
                choiceId:
                  type: integer
                  description: アンケート選択肢ID
                userToken:
                  type: string
                  description: 投票者トークン
              required:
                - questionnaireId
                - choiceId
                - userToken
            examples:
              Example:
                value:
                  questionnaireId: 123
                  choiceId: 33
                  userToken: agNQYWjc6ypVT45stPkrMrOv
        description: アンケート投票情報
  /api/v1/tags:
    parameters: []
    post:
      summary: タグ登録
      operationId: post-api-v1-tags
      responses:
        '200':
          description: タグ名一致するタグの返却成功またはタグの登録成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                required:
                  - id
                  - name
              examples:
                Example:
                  value:
                    id: 3
                    name: アニメ
        '400':
          description: バリデーション失敗
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    required:
                      - name
                    properties:
                      name:
                        type: string
                required:
                  - message
              examples:
                Example:
                  value:
                    message:
                      name: タグ名は必ず指定してください。
        '401':
          $ref: '#/components/responses/Unauthorized'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: タグ名
              required:
                - name
            examples:
              Example:
                value:
                  name: アニメ
        description: ''
      tags:
        - タグ
      description: タグ名に一致するタグ情報を返却またはタグ登録して返却
components:
  schemas: {}
  responses:
    Unauthorized:
      description: トークンまたはログインユーザー情報が不正
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
            required:
              - message
          examples:
            Example:
              value:
                message: 認証に失敗しました。
tags:
  - name: ユーザー
  - name: アンケート
  - name: アンケート投票
  - name: タグ
